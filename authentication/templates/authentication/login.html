{% extends "authentication/_base_auth.html" %} 
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
  {% include 'expenses/partials/messages.html' %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5 shadow-lg">
        <div class="card-title mt-3">
          <h3 class="text-center lh-1">Login to your account</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'login' %}" method="post" class="mb-3">
            {% csrf_token %}
            <div class="form-group mb-3">
              <input
                type="text"
                name="username"
                id="usernameField"
                class="form-control form-control-sm"
                placeholder="Username" />
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                name="password"
                id="passwordField"
                class="form-control form-control-sm"
                placeholder="Password" />
            </div>
            <div class="d-grid gap-2 col-12 mt-5">
              <input
                type="submit"
                value="Login"
                class="btn btn-outline-dark submit-btn" />
            </div>
          </form>
          <div class="d-grid gap-2">
            <span class="text-muted">Don't have an account?
              <a href="{% url 'register' %}" class="text-decoration-none"
                >Register</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
