{% extends "authentication/_base_auth.html" %} 
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 shadow-lg">
      <div class="card-title mt-3">
        <h3 class="ms-3">Register for a free account</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control form-control-sm mt-3"
              placeholder="Username" />
          </div>
          <div class="invalid-feedback" style="display: none;">
            <p></p>
          </div>
          <div class="form-group mb-3">
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-sm"
              placeholder="Email" />
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Password" />
              <small class="float-end me-2 mb-2">SHOW</small>
            </div>
          <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <input
              type="submit"
              class="btn btn-outline-dark btn-block"
              value="Register" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
