{% extends "expenses/_base.html" %}
{% block title %}Reset Password{% endblock title %}

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5 shadow-lg">
        <div class="card-title mt-3">
          <h3 class="text-center lh-1">Reset Password</h3>
        </div>
      </div>
      <div class="card-body">
        <form action="{% url 'password_reset' %}" method="post" class="mb-3">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              id="id_username"
              class="form-control form-control-sm"
              placeholder="Username"
              required />
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-outline-dark submit-btn">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
