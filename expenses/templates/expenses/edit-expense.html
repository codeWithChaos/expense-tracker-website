{% extends "expenses/_base.html" %} 
{% block title %}edit expense{% endblock %}
{% block content %}
<h1>Add Expense</h1>
<div class="container mt-4">
  <div class="row">
    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}">Expernses</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Edit Expenses
        </li>
      </ol>
    </nav>
  </div>

  <div class="card shadow-lg">
    <div class="card-body v-stack gap-2">
      <form method="post" action="{% url 'edit-expense' expense.id %}">
        {% include 'expenses/partials/messages.html' %} 
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="">Amount</label>
          <input
            class="form-control"
            type="text"
            name="amount"
            value="{{ values.amount }}" />
        </div>
        <div class="form-group mb-3">
          <label for="">Description</label>
          <input
            class="form-control"
            type="text"
            name="description"
            value="{{ values.description }}" />
        </div>
        <div class="form-group mb-3">
          <label for="">Category</label>
          <select name="category" class="form-select form-control-sm">
            <option selected name="category" value="{{ values.category }}">
              {{ values.category }}
            </option>
            {% for category in categories %}
            <option value="{{ category.name }}" name="category">
              {{ category.name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="">Date of Expense</label>
          <input
            class="form-control"
            type="date"
            name="expense_date"
            value="{{ today_date }}" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <input
            type="submit"
            class="btn btn-outline-dark rounded-4"
            value="Update" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
