{% extends "expenses/_base.html" %} 
{% block title %}add expense{% endblock %}
{% block content %}
<h1>Add Expense</h1>
<div class="container mt-4">
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Expernses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card shadow-lg">
    <div class="card-body v-stack gap-2">
      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="">Amount</label>
          <input class="form-control" type="text" name="amount" />
        </div>
        <div class="form-group mb-3">
          <label for="">Description</label>
          <input class="form-control" type="text" name="description" />
        </div>
        <div class="form-group mb-3">
          <label for="">Category</label>
          <select name="category" class="form-select form-control-sm">
            {% for category in categories %}
                <option value="{{ category.name }}" name="category">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="">Date of Expense</label>
          <input class="form-control" type="date" name="expense_date" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-outline-dark rounded-4" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
